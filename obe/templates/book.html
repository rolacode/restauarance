{% extends 'base.html' %}
{% load static %}

{% block content %}
<section id="book-a-table" class="book-a-table">
  <div class="container" data-aos="fade-up">
    <h1>Make a reservation</h1>
    <!--Begin row-->
    <div class="row">
      <!--Begin col-->
      <div class="column">
          <form action="{% url 'bookings' %}" method="POST" id="form" class="php-email-form" data-aos="fade-up" data-aos-delay="100">
            <!-- {% csrf_token %} -->
            {% csrf_token %}

            <div class="row">
              <div class="col-lg-4 col-md-6 form-group">
                <input type="text" placeholder="Your Name" class="form-control" maxlength="200" required="" id="full_name">
              </div>
              <div class="col-lg-4 col-md-6 form-group mt-3 mt-md-0">
                <input type="email" placeholder="Your email" class="form-control" maxlength="200" required="" id="email">
              </div>
              <div class="col-lg-4 col-md-6 form-group mt-3 mt-md-0">
                <input type="text" class="form-control" placeholder="Your phone number" maxlength="200" required="" id="phone_num">
              </div>
              <div class="col-lg-4 col-md-6 form-group mt-3">
                <input type="date" placeholder="reservation_date" class="form-control" maxlength="299" required="" id="reservation_date" style="color:bisque; background-color: blue;">
              </div>
              <div class="col-lg-4 col-md-6 form-group mt-3">
                <select id="reservation_slot" class="form-control">
                  <option value="0" disabled>Select time</option>
                </select>
              </div>
              <div class="col-lg-4 col-md-6 form-group mt-3">
                <input type="number" class="form-control" id="people" placeholder="Number of People">
              </div>
            </div>
            <div class="form-group mt-3">
              <textarea class="form-control" placeholder="Make your comment" id="msg"></textarea>
              <div class="validate"></div>
            </div>
            <div class="mb-3">
              <div class="loading">Loading</div>
              <div class="error-message"></div>
              <div class="sent-message">Your booking request was sent. We will call back or send an Email to confirm your reservation. Thank you!</div>
            </div>

            <div class="text-center"><button type="button" class="form-control" id="button" onclick="getBookings()">Reserve Now</button></div>
          </form>
      </div>
      <!--End col-->

      <!--Begin col-->
      <div class="column">
        <h2>Bookings For <span id="today"></span></h2>
        <div id="bookings">
        </div>
      </div>
      <!--End col-->
    </div>
    <!--End row-->
  </div>
</section>


<script>
  console.log("Hello");
  document.getElementById("id_reservation_date").type="date"

const date = new Date();
  document.getElementById('reservation_date').value = `${date.getFullYear()}-${date.getMonth() + 1}-${date.getDate().toString().padStart(2, '0')}`;

  console.log(document.getElementById('reservation_date').value);
  getBookings();

  const reservation_date = document.getElementById('reservation_date');
  reservation_date.addEventListener('change', function () {
    getBookings();
  });

  function getBookings() {
    console.log('Reservation date changed! Updating bookings...');

    let reserved_slots = [];
    const date = document.getElementById('reservation_date').value;
    document.getElementById('today').innerHTML = date;

    fetch("{% url 'bookings' %}" + '?date=' + date)
      .then(r => r.json())
      .then(data => {
        reserved_slots = [];
        let bookingsString = '';
        console.log('Received date:',data);

        for (let i = 0; i < data.length; i++) {
          const item = data[i];
          console.log(item.fields);
          reserved_slots.push(item.fields.reservation_slot);
          bookingsString += `<div>${item.fields.full_name} - ${formatTime(item.fields.reservation_slot)}</div>`;
        }

        let slot_options = '<option value="0" disabled>Select time</option>';

        for (let i = 11; i < 20; i++) {
          const label = formatTime(i);

          if (reserved_slots.includes(i)) {
            slot_options += `<option value=${i} disabled>${label}</option>`;
          } else {
            slot_options += `<option value=${i}>${label}</option>`;
          }
        }

        document.getElementById('reservation_slot').innerHTML = slot_options;
        if (bookingsString === '') {
          bookingsString = 'No bookings';
        }
        document.getElementById('bookings').innerHTML = bookingsString;
      })
      .catch(error => console.error('Error fetching data:', error));
  }

  function formatTime(time) {
    const ampm = time < 12 ? 'AM' : 'PM';
    const t = time < 12 ? time : time > 12 ? time - 12 : time;
    const label = `${t} ${ampm}`;
    return label;
  }

  document.getElementById('button').addEventListener('click', function (e) {
    const formdata = {
      full_name: document.getElementById('full_name').value,
      email: decument.getElementById('email').value,
      phone_num: document.getElementById('phone_num').value,
      reservation_date: document.getElementById('reservation_date').value,
      reservation_slot: document.getElementById('reservation_slot').value,
      people: document.getElementById('people').value,
      comment: document.getElementById('msg').value,
    };

    fetch("{% url 'bookings' %}", { method: 'POST', body: JSON.stringify(formdata) })
      .then(r => r.text())
      .then(data => {
        getBookings();
      });
  });
</script>
{% endblock %}
